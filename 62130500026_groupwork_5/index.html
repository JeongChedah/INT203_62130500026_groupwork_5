<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dr.Stone </title>
    <link rel="icon" type="image" href="./images/logo.png">

    <!-- https://google.github.io/material-design-icons/#icon-font-for-the-web -->
    <!-- Using via Google Web Fonts -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

    <!-- https://tailwindcss.com/docs/installation -->
    <!-- Using Tailwind via CDN -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />

    <!-- https://v3.vuejs.org/guide/installation.html#release-notes -->
    <!-- Vue CDN -->
    <script src="https://unpkg.com/vue@next"></script>

</head>

<body>
    <div id="app" class="max-w-xl mx-auto my-10 space-x-1 ">
        <h1 class="text-2xl font-extrabold text-center ">Dr.Stone Gallery</h1>
        <h1 class="text-1xl font-extrabold text-center ">Likes ({{LikePic}})</h1>
        <div>
            <photo-search @search-show="searchShow" @search-title="searchTitle" v-show="enters"></photo-search>
            <button @click="searchShow" v-show="!enters"> <span class="material-icons">search</span></button>
        </div>
        <div class="absolute w-1/2 flex" v-show="notphoto">
            <p class="font-bold md:text-center w-1/2 text-2xl self-center md:py-48 h-1/2"> Not Found</p>
        </div>
        <ul class="mx-auto px-4">
            <div v-show="showimg" class="bg-black bg-opacity-50 w-11/12 mt-10 h-auto flex justify-center">
                <photo-view @close-img="closeImg" :img='img'></photo-view>
            </div>
            <li v-for="cartoon in searchImg" class="leading-normal m-9 ">
                <photo-item :cartoon=cartoon @toggle-like='toggleLike(cartoon.id)' @show-pic='showPic(cartoon.id)'></photo-item>
            </li>
        </ul>

    </div>

    <!-- my main.js -->
    <script src="./main.js "></script>
    <script src="./components/PhotoItem.js"></script>
    <script src="./components/PhotoSearch.js"></script>
    <script src="./components/PhotoView.js"></script>
    <script>
        const mountedApp = app.mount('#app ')
    </script>
</body>

</html>
